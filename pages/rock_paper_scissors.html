<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/rock_paper_scissors.css">
    <link rel="stylesheet" href="../style/global.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <nav class="nav">
      <a class="nav__back" href="../index.html"><i class="back__arrow fa-solid fa-arrow-left"></i></a>
    </nav>
    <main class="main">
      <h1 class="main__title">Rock Paper Scissors</h1>
      <div class="main__result__container">
        <p class="main__result" id="result">Choose your Weapon Below</p>
      </div>
      <ul class="main__game__container">
        <li class="main__game__list"><button id="rock" class="main__buttons"><i class="fa-solid fa-hand-back-fist"></i></button></li>
        <li class="main__game__list"><button id="paper" class="main__buttons"><i class="fa-solid fa-hand"></i></button></li>
        <li class="main__game__list"><button id="scissors" class="main__buttons"><i class="fa-solid fa-hand-scissors"></i></button></li>
      </ul>
    </main>

    <script type="module" src="../src/rock_paper_scissors.js" async></script>
    <script src="https://kit.fontawesome.com/879ba98a23.js" crossorigin="anonymous"></script>
  </body>
</html>
